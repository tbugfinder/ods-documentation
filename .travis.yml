dist: xenial

addons:
  apt:
    source:
      - git-core
    packages:
      - git

language: node_js
node_js: 
  - "lts/*"

before_script:
  - npm i @antora/cli@2.2 antora-site-generator-lunr
  - npm install

script:
  - rm -rf docs/*
  - DOCSEARCH_ENABLED=true DOCSEARCH_ENGINE=lunr $(npm bin)/antora generate --silent --clean --fetch site.yml --generator antora-site-generator-lunr
  - head -c 2000 docs/search-index.js
  - tail -c 2000 docs/search-index.js

after_success:
  - ./.travis/push.sh
